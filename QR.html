<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: white;
        }

        .qr {
            display: block;
            margin-left: 27%;
            margin-right: auto;
            width: 50%;
            color: red;
        }

        .text {
            display: block;
            margin-left: 20%;
            margin-right: auto;
            width: 150px;
            height: 35px;
            border-style: none;
        }
    </style>
</head>

<body>
    <div id="qrcode" class="qr" style="width:100px; height:100px; margin-top:15px" color="red"></div><br><br>
    <input id="text" type="text" class="text" value="bc1qcztnvac4gdymq2wmdhnqg6ee33ywnugls88hew"
        style=" width: 80%; height: 25px; margin-left: 30px; margin-top:15px;" />


    <script>
        var hashParams = window.location.hash.substr(1).split('&'); 
        for (var i = 0; i < hashParams.length; i++) {
            var p = hashParams[i].split('=');
            document.getElementById(p[0]).value = decodeURIComponent(p[1]);;
        }
    </script>

    <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 150,
            height: 150
        });

        function makeCode() {
            var elText = document.getElementById("text");

            if (!elText.value) {
                alert("Input a text");
                elText.focus();
                return;
            }

            qrcode.makeCode(elText.value);
        }

        makeCode();

        $("#btn").
            on("click", function () {
                makeCode();
            }).
            on("keydown", function (e) {
                if (e.keyCode == 13) {
                    makeCode();
                }
            });
    </script>
</body>

</html>
